<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bookstore Management System</h1>
        <nav>
            <ul>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="#orders">Supplier Orders</a></li>
                <li><a href="#customers">Customer Interface</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inventory">
            <h2>Inventory Management</h2>
            <div id="inventory-list"></div>
            <div id="search-bar" class="card">
                <div class="row">
                    <label>Title <input id="search-title" placeholder="Title"></label>
                    <label>Author <input id="search-author" placeholder="Author"></label>
                    <label>ISBN <input id="search-isbn" placeholder="ISBN"></label>
                </div>
                <div class="row">
                    <label>Price <input id="search-price" placeholder="Price (exact)"></label>
                    <label>Quantity <input id="search-quantity" placeholder="Quantity (exact)"></label>
                    <div class="actions">
                        <button id="search-btn">Search</button>
                        <button id="reset-btn">Reset</button>
                    </div>
                </div>
                
            </div>

            <button id="add-book">Add Book</button>
        </section>
        <section id="orders">
            <h2>Supplier Orders</h2>
            <div id="order-list"></div>
            <button id="create-order">Create Order</button>
        </section>
        <section id="customers">
            <h2>Customer Interface</h2>
            <div id="customer-list"></div>
            <button id="view-customers">View Customers</button>
        </section>
    </main>
   
    <script src="scripts.js"></script>
</body>
</html>
