<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bookstore Management System</h1>
    </header>
    <main>
        <section class="card login-card">
            <h2>Create an account</h2>
            <form id="register-form">
                <label>Username
                    <input id="username" name="username" type="text" required>
                </label>
                <label>Display name (optional)
                    <input id="display" name="display" type="text">
                </label>
                <label>Password
                    <input id="password" name="password" type="password" required>
                </label>
                <label>Confirm Password
                    <input id="password2" name="password2" type="password" required>
                </label>
                <div class="row actions">
                    <button type="submit" class="button">Register</button>
                    <a href="login.html" class="button">Back to Login</a>
                </div>
                <div id="register-error" class="error" aria-live="polite"></div>
            </form>
            <p class="muted">Usernames: 3-32 characters; letters, numbers, `-` and `_` allowed.</p>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const form = document.getElementById('register-form');
            const err = document.getElementById('register-error');
            form.addEventListener('submit', async function(e){
                e.preventDefault();
                err.textContent = '';
                const u = document.getElementById('username').value.trim();
                const d = document.getElementById('display').value.trim();
                const p = document.getElementById('password').value;
                const p2 = document.getElementById('password2').value;
                if(p !== p2){ err.textContent = 'Passwords do not match'; return; }
                try{
                    const res = await fetch('/api/register', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        credentials: 'same-origin',
                        body: JSON.stringify({ username: u, display: d, password: p })
                    });
                    const data = await res.json().catch(()=>({ error: 'Server error' }));
                    if(!res.ok) { err.textContent = data.error || 'Registration failed'; return; }
                    // success: redirect to login
                    window.location.href = 'login.html';
                }catch(ex){ err.textContent = ex.message || 'Registration failed'; }
            });
        });
    </script>
</body>
</html>
